<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop</title>
</head>

<body>
    <div style="margin: 10px;">
        <label for="image">Select Image</label><br>
        <input type="file" name="imageUploaded" id="image" accept="image/*" />
    </div>

    <div class="inputoutput">
        <img id="imageSrc" />
    </div>
    

    <div style="display: flex; padding: 10px;">
        <div>
            <label for="height">Enter Height</label><br>
            <input type="text" name="height" id="height" />
        </div>

        <div>
            <label for="width">Enter Width</label><br>
            <input type="text" name="width" id="width" />
        </div>
    </div>

    <div style="margin: 10px;">
        <button type="button" id="cropbtn">Crop</button>
    </div>

    <div>
        <canvas id="canvasOutput"></canvas>
    </div>

    <div style="margin: 10px;">
        <button type="button" id="download">Download Image</button>
    </div>

    <script src="imageCrop.js"></script>
    <script src="opencv.js" type="text/javascript"></script>
</body>

</html>
